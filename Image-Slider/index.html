<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="img\black_classic.jpg" alt="black_classic" class="slide">
            <img src="img\black_mustang.jpg" alt="black_mustang" class="slide">
            <img src="img\charcol_black.jpg" alt="charcol_black" class="slide">
            <img src="img\foggy_one.jpg" alt="foggy_one" class="slide">
            <img src="img\future_one.jpg" alt="future_one" class="slide">
            <img src="img\single_piece.jpg" alt="single_piece" class="slide">
            <img src="img\red_beauty.jpg" alt="red_beauty" class="slide">
        </div>

        <button onclick="preSlide()" class="prevbtn">&#10094</button>
        <button onclick="nextSlide()" class="nextbtn">&#10095</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
